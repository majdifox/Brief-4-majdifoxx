<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./../src/output.css">
    <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
</head>

<style>
    
    .cacher{
        display: none;
    }

    .afficher{
        display:block;
    }

    .fermer{
        display: none;
    }
</style>
<body>
   
    <main>
        
        <section class="to-do-app border-2 border-sky-500 p-6 rounded-lg max-w-md mx-auto bg-gradient-to-r from-cyan-500 to-blue-500 shadow-inner ">
            
            <h2 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-blue-950">
                How Will We Beat <span class=" underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">the Odds Today ?</span></h2>
            
            <span id="addNew " class="mt-14 block">
                <div class="flex items-center justify-between">
                <h3 class=" mb-4 text-4xl font-extrabold dark:text-white inline bg-rose-700  ">Add New Task !</h3>
                <!-- <i class=" fas fa-plus text-4xl mb-3 block dark:text-white bg-rose-700 rounded-lg p-1"></i> -->
                <!-- i class=" fas fa-plus text-4xl mb-3 block dark:text-white bg-rose-700 rounded-lg p-1 data-modal-target="crud-modal id="right" " -->
                <button id="test"  data-modal-toggle="crud-modal"   class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                Add Task +
                </button>
                </div>
            </span>

            <h4 class="mb-4 mt-3 text-4xl font-bold text-center">Tasks</h4>

        
            <ul class="mb-7 mt-7 list-disc border-2 border-purple-900 p-4 pl-6 bg-gradient-to-r from-cyan-500 to-blue-700 ">
                
                <li class="flex items-center justify-between">
                    <h5 class="text-2xl font-medium mr-4">Task 1: </h5>
                    <i class="fas fa-edit text-1xl mb-3 block dark:text-white bg-rose-700 rounded-lg p-1"></i>
                </li>
                    <div class="flex items-center justify-between">
                    <div>
                        <p class="font-bold" >Take a cold shower</p>
                        <p class="text-1xl dark:text-white">Due Date: 30/10/2024</p>
                    </div>
                    <i class="fas fa-trash-alt text-1xl mt-8  block dark:text-white bg-rose-700 rounded-lg p-1"></i>
                    
                    </div>
                </div>
            </ul>


           <ul class="mb-7 mt-7 list-disc border-2 border-purple-900 p-4 pl-6 bg-gradient-to-r from-cyan-500 to-blue-700  ">
                
                <li class="flex items-center justify-between">
                    <h5 class="text-2xl font-medium mr-4">Task 1: </h5>
                    <i class="fas fa-edit text-1xl mb-3 block dark:text-white bg-rose-700 rounded-lg p-1"></i>
                </li>
                    <div class="flex items-center justify-between">
                    <div>
                        <p class="font-bold" >Run 5 Km</p>
                        <p class="text-1xl dark:text-white">Due Date: 30/10/2024</p>
                    </div>
                    <i class="fas fa-trash-alt text-1xl mt-8  block dark:text-white bg-rose-700 rounded-lg p-1"></i>
                    
                    </div>
                </div>
            </ul>


            <ul class="mb-7 mt-7 list-disc border-2 border-purple-900 p-4 pl-6 bg-gradient-to-r from-cyan-500 to-blue-700 ">
                
                <li class="flex items-center justify-between">
                    <h5 class="text-2xl font-medium mr-4">Task 1: </h5>
                    <i class="fas fa-edit text-1xl mb-3 block dark:text-white bg-rose-700 rounded-lg p-1"></i>
                </li>
                    <div class="flex items-center justify-between">
                    <div>
                        <p class="font-bold" >Stay Hydrated</p>
                        <p class="text-1xl dark:text-white">Due Date: 30/10/2024</p>
                    </div>
                    <i class="fas fa-trash-alt text-1xl mt-8  block dark:text-white bg-rose-700 rounded-lg p-1"></i>
                    
                    </div>
                </div>
            </ul>
           
        </section>


        <section>
            

<!-- Modal toggle -->


<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true"  class="overflow-y-auto hidden overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Create A New TASK !
                </h3>
                <button type="button" id="close" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task name</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Let's go champ" required="">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                        <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                    </div>
                        
<div class="relative max-w-sm">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
       <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
        </svg>
    </div>
    <input id="datepicker-autohide" datepicker datepicker-autohide type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
  </div>
  
                    <div class="col-span-2 sm:col-span-1">
                        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                        <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="">Select category</option>
                            <option value="TV">TV/Monitors</option>
                            <option value="PC">PC</option>
                            <option value="GA">Gaming/Console</option>
                            <option value="PH">Phones</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Description</label>
                        <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write product description here"></textarea>                    
                    </div>
                </div>
                <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Add new product
                </button>
            </form>
        </div>
    </div>
</div> 

        </section>

    </main>
    <button id="file" >Click Me </button>

   let affiche=document.getElementById('test');
   let modal=document.getElementById('crud-modal');

        
affiche.onclick=function(){

    console.log(modal.classList.toggle('afficher'));
}

let closing=document.getElementById('close');


    closing.onclick=function(){
        console.log(modal.classList.toggle('fermer'));
    }

</body>
</html>
