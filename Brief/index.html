<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>

<style>
    /* .hidden {
        display: none;
    }
    
    .show {
        display: block;
    } */
    .hidden {
    display: none !important;
    opacity: 0;
}

.show {
    display: flex !important;
    opacity: 1;
}
</style>
<body>
    <main>
        <section class="to-do-app border-2 border-sky-500 p-6 rounded-lg max-w-md mx-auto bg-gradient-to-r from-cyan-500 to-blue-500 shadow-inner">
            <h2 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-blue-950">
                How Will We Beat <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">the Odds Today?</span>
            </h2>
            
            <div class="mt-14 block">
                <div class="flex items-center justify-between">
                    <h3 class="mb-4 text-4xl font-extrabold dark:text-white inline bg-rose-700">Add New Task!</h3>
                    <button id="addTaskBtn" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Add Task +
                    </button>
                </div>
            </div>

            <h4 class="mb-4 mt-3 text-4xl font-bold text-center">Tasks</h4>

            <!-- Tasks Container -->
            <div id="tasksContainer">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </section>
        
        
        <!-- Task Modal --> hidden
        <div id="taskModal" class=" hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="relative p-4 w-full max-w-md">
                <div class="relative bg-white rounded-lg shadow bg-[#022E62]">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-red-600">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Create A New TASK!
                        </h3>
                        <button type="button" id="closeModal" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form id="taskForm" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="taskName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task name</label>
                                <input type="text" name="taskName" id="taskName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter task name" required>
                            </div>
                            
                            <div class="col-span-2">
                                <label for="dueDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due Date</label>
                                <input type="datetime-local" id="dueDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            </div>

                            <div class="col-span-2">
                                <label for="taskStatus" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                                <select id="taskStatus" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                    <option value="todo">To Do</option>
                                    <option value="inProgress">In Progress</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>

                            <div class="col-span-2">
                                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Task description..."></textarea>                    
                            </div>
                        </div>
                        <button type="button" id="lastsubmit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                            Add Task
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <div id="name"></div>

    <div id="date"></div>

    <div id="status"></div>

    <div id="gl"></div>
    



    <script src="../Brief/js2.js"></script>
</body>
</html>
